{{define "image"}}
{{template "header" .}}
<div class="content">
    {{.Content}}
    <amp-carousel id="carousel-single"
        width="620"
        height="400"
        layout="responsive"
        type="slides">
        <amp-img src="{{join .Page.Path .Page.Filename}}"
            width="620"
            height="400"
            layout="responsive"
            alt="{{.FrontMatter.Title}}"></amp-img>
    </amp-carousel>
</div>
{{template "footer" .}}
{{end}}
